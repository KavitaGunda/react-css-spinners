<!DOCTYPE html>
<html lang="en">
<!-- UMD example -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN example</title>
</head>

<body style="background-color: grey;">
  <div id="container"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <script src="./node_modules/react-css-spinners/dist/bundle.umd.js"></script>

  <!-- <script
    src="D:\DATA\CODE\preparation\Learn\reactCourses\bot\react-css-spinners\examples\cdn\node_modules\react-css-spinners\dist\bundle.umd.js"></script> -->

  <script>
    const { Ellipsis, Ring, Ripple } = window.ReactCssSpinners;
    const container = document.getElementById('container')
    // ReactDOM.render(
    //   React.createElement(Ellipsis),
    //   container
    // )

    const Container = React.createElement(
      React.Fragment,
      null,
      React.createElement(Ellipsis),
      React.createElement(Ring),
      React.createElement(Ripple),
    )
    ReactDOM.render(
      Container,
      container
    )
  </script>
</body>

</html>
